<div *ngIf="mealDetails" class="container">
    <div class="image-container">
        <img *ngIf="mealDetails.meals && mealDetails.meals[0]" [src]="mealDetails.meals[0]?.strMealThumb"
            alt="{{ mealDetails.meals[0]?.strMeal }}">
    </div>
    <div class="scrollable-content">
        <div class="content">
            <div>
                <h2>{{ mealDetails.meals[0]?.strMeal }}</h2>
                <h2>Ingredients:</h2>
                <ul>
                    <li *ngFor="let ingredient of getIngredients(mealDetails.meals[0])">{{ ingredient }}</li>
                </ul>
                <div class="instructions">
                    <h2>Instructions:</h2>
                    <p>{{ mealDetails.meals[0]?.strInstructions }}</p>
                </div>
            </div>
            <!--<div class="instructions">
        <h2>Instructions:</h2>
        <p>{{ mealDetails.meals[0]?.strInstructions }}</p>
      </div>-->
            <div class="youtube-link">
                <a [href]="mealDetails.meals[0]?.strYoutube" target="_blank" class="youtube-button">
                    <img src="assets/you.png" alt="YouTube Logo" class="youtube-logo">
                </a>
            </div>
        </div>
    </div>
</div>
